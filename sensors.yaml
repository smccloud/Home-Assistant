- platform: tautulli
  api_key: !secret tautulli_api_key
  host: !secret tautulli_host
- platform: pfsense_gateways
  host: !secret pfsense_host
  name: pfSense Gateway
  key: !secret pfsense_key
  monitored_gateway_interfaces:
    - wan
    - lan
    - opt1
    - opt2
    - opt3
